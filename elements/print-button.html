<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="../components/basic-button/basic-button.html">

<polymer-element name="print-button" noscript>

<template>
  <style>
  :host {
    position: relative;
  }

  #icon {
    height: 20px;
    width: 20px;
  }

  #icon {
    opacity: 0.5;
    vertical-align: middle;
  }

  basic-button:hover #icon {
    opacity: 1.0;
  }

  #tooltip {
    background: white;
    border: 1px solid #ccc;
    box-shadow: 5px 5px 10px rgba( 0, 0, 0, 0.5 );
    box-sizing: border-box;
    display: none;
    font-size: 15px;
    margin-top: 2px;
    padding: 1em;
    position: absolute;
    right: 0;
    width: 275px;
    z-index: 1;
  }

  :host(:hover:host) #tooltip {
    display: block;
  }
  </style>
  <basic-button quiet>
    <img id="icon" src="../resources/printer.png">
    <span>Print</span>
  </basic-button>
  <div id="tooltip">
    Tip: When the print dialog appears, turn <b>off</b> headers/footers, and
    turn <b>on</b> background images/colors.
  </div>
</template>

</polymer-element>
