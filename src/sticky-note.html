<link rel="import" href="../components/polymer/polymer.html">

<polymer-element name="sticky-note" noscript>

<template>

  <style>
  :host {
    background: #fffacd;
    box-shadow: 5px 5px 10px rgba( 0, 0, 0, 0.5 );
    box-sizing: border-box;
    display: inline-block;
    padding: 1.5em;
  }

  /* @polyfill sticky-note > :first-child */
  ::content > :first-child {
    margin-top: 0;
  }

  /* @polyfill sticky-note > :last-child */
  ::content > :last-child {
    margin-bottom: 0;
  }
  </style>

  <content></content>

</template>

</polymer-element>
