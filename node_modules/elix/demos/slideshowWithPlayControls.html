<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Elix SlideshowWithPlayControls</title>

  <link rel="stylesheet" href="demos.css">
  <script src="node_modules/@webcomponents/webcomponentsjs/bundles/webcomponents-sd-ce.js"></script>
  <script type="module" src="../src/slideshowWithPlayControls.js"></script>

  <style>
    html {
      height: 100%;
    }

    body {
      background: black;
      height: 100%;
      padding: 0;
    }
  </style>
  
</head>

<body role="main">
  <div class="demo fullScreen">
    <style>
      #sampleslideshowWithPlayControls {
        background: black;
        flex: 1;
        max-height: 100%; /* For Firefox/Edge */
      }

      #sampleslideshowWithPlayControls .slideshowItem {
        display: inline-block;
        height: 100%;
        object-fit: contain;
        vertical-align: middle;
        width: 100%;
      }
    </style>
    <elix-slideshow-with-play-controls id="sampleslideshowWithPlayControls" aria-label="Nature scenes">
      <img class="slideshowItem" src="images/image01.jpg" alt="Mountain lake">
      <img class="slideshowItem" src="images/image02.jpg" alt="Terraced farm">
      <img class="slideshowItem" src="images/image03.jpg" alt="Winter trees">
      <img class="slideshowItem" src="images/image04.jpg" alt="Forest river">
      <img class="slideshowItem" src="images/image05.jpg" alt="Red panda">
    </elix-slideshow-with-play-controls>
  </div>
</body>

</html>
