<!DOCTYPE html>
<html lang="en">

<head>

  <!--

  Shows how a custom Carousel subclass can override default role properties
  to specify custom arrow buttons and custom page dots.

  -->

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Carousel that comes with custom arrows and dots</title>

  <link rel="stylesheet" href="../demos.css">
  <script src="../node_modules/@webcomponents/webcomponentsjs/bundles/webcomponents-sd-ce.js"></script>
  <script type="module" src="../src/CustomCarousel2.js"></script>

  <style>
    html {
      height: 100%;
    }

    body {
      background: black;
      height: 100%;
      padding: 0;
    }

    img {
      display: inline-block;
      height: 100%;
      object-fit: contain;
      vertical-align: middle;
      width: 100%;
    }
  </style>

</head>

<body role="main">
  <div class="demo fullScreen">
    <style>
      custom-carousel {
        background: black;
        flex: 1;
      }

      custom-carousel img {
        display: inline-block;
        height: 100%;
        vertical-align: middle;
        width: 100%;
      }
    </style>
    <custom-carousel aria-label="Nature scenes">
      <img src="../images/image01.jpg" alt="Mountain lake">
      <img src="../images/image02.jpg" alt="Terraced farm">
      <img src="../images/image03.jpg" alt="Winter trees">
      <img src="../images/image04.jpg" alt="Forest river">
      <img src="../images/image05.jpg" alt="Red panda">
    </custom-carousel>
  </div>
</body>

</html>
