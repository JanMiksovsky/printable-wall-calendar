<!DOCTYPE html>
<html lang="en">

<head>

  <!--

  Shows setting custom arrow button glyphs using the arrowButtonLeft/arrowButtonRight
  slots.

  -->

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Carousel with custom glyphs for arrows using slots</title>

  <link rel="stylesheet" href="../demos.css">
  <script src="../node_modules/@webcomponents/webcomponentsjs/bundles/webcomponents-sd-ce.js"></script>
  <script type="module" src="../../src/Carousel.js"></script>

  <style>
    html {
      height: 100%;
    }

    body {
      background: black;
      height: 100%;
      padding: 0;
    }

    img {
      display: inline-block;
      height: 100%;
      object-fit: contain;
      vertical-align: middle;
      width: 100%;
    }
  </style>

</head>

<body role="main">
  <div class="demo fullScreen">
      <style>
        elix-carousel {
          background: black;
          flex: 1;
        }

        elix-carousel img {
          display: inline-block;
          height: 100%;
          vertical-align: middle;
          width: 100%;
        }

        .customArrow {
          font-size: 28px;
          font-weight: bold;
          padding: 0.5em;
        }
      </style>
      <!-- Create a carousel with plain buttons for the arrows and dots -->
      <elix-carousel aria-label="Nature scenes">
        <div class="customArrow" slot="arrowButtonLeft">↫</div>
        <div class="customArrow" slot="arrowButtonRight">↬</div>
        <img src="../images/image01.jpg" alt="Mountain lake">
        <img src="../images/image02.jpg" alt="Terraced farm">
        <img src="../images/image03.jpg" alt="Winter trees">
        <img src="../images/image04.jpg" alt="Forest river">
        <img src="../images/image05.jpg" alt="Red panda">
      </elix-carousel>
  </div>
</body>

</html>
