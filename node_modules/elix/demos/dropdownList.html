<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Elix DropdownList</title>

  <link rel="stylesheet" href="demos.css">
  <script src="node_modules/@webcomponents/webcomponentsjs/bundles/webcomponents-sd-ce.js"></script>
  <script type="module" src="../src/DropdownList.js"></script>
  
</head>

<body role="main">
  <div class="demo padded">
    <label>
      Skill level:
      <elix-dropdown-list>
        <div>Beginner</div>
        <div>Intermediate</div>
        <div>Expert</div>
      </elix-dropdown-list>
    </label>
  </div>
</body>

</html>
